<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>signup</title>
    <link rel="stylesheet" href="./signup.css">
</head>
<body>
    
    <div class="container">

        <div class="header">
            <div class="signup active">sign up</div>
            <a class="message" href="../login/login.html">login</a>
        </div>
        
        <h2>create an account</h2>
        
        <form class="inputContainer" autocomplete="off">
            <input type="text" id="firstName" placeholder="first name">
            <input type="text" id="lastName" placeholder="last name">
            <input type="text" id="userName" placeholder="user name">
            <input type="email" id="email" placeholder="email">
            <input type="password" id="password" placeholder="password" value="" autocomplete="new-password" name="password">
        </form>
        
        <button id="signupBtn">sign up</button>
    </div>
